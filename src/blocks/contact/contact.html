<div class="section-contact">
    <div class="container">
        <div class="section-contact__block">

                <p>Мы стараемся работать так, чтобы Вы были довольны.<br /> Если Вы хотите задать вопрос или написать нам, просто заполните следующую форму и мы свяжемся с Вами в ближайшее время.</p>
                <p>Благодарим Вас за интерес к нашей компании!</p>
            </div>

            <form class="content-form" action="" name="" method="POST">
                <div class="form-group row">
                    <div class="form__block col">

                    </div>
                    <div class="form__block col">
                        <input type="email" name="email" placeholder="E-mail" required="">
                    </div>
                    <div class="form__block col">
                        <input type="tel" name="phone" placeholder="Тел." required="">
                    </div>
                </div>

                <div class="form__block form__block--textarea">
                    <!-- <textarea name="message" placeholder="Сообщение"></textarea> -->
                    <input type="text" name="message" placeholder="Сообщение" required="">
                </div>
                <div class="content-form__btn">
                    <button class="btn" type="submit">Отправить</button>
                </div>
                <input type="hidden" name="">
            </form>    
        
        </div>
    </div>
</div>
